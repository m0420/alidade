name: Build Unsigned Alidade IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Select latest Xcode
        run: |
          # Listet alle Versionen auf und wählt die höchste
          LATEST_XCODE=$(ls -d /Applications/Xcode_*.app | sort -V | tail -n 1)
          echo "Using $LATEST_XCODE"
          sudo xcode-select -s "$LATEST_XCODE/Contents/Developer"
          
      - name: Verify Swift Version
        run: swift --version # Hier sollte nun 6.2.0 oder höher erscheinen

      - name: Resolve Swift Packages
        run: xcodebuild -resolvePackageDependencies -workspace Alidade.xcworkspace -scheme Alidade
        
      - name: Install Dependencies
        run: brew install libadwaita libshumate

      - name: Build App Bundle (Unsigned)
        run: |
          xcodebuild build \
            -workspace Alidade.xcworkspace \
            -scheme Alidade \
            -sdk iphoneos \
            -configuration Release \
            -derivedDataPath build \
            -skipPackagePluginValidation \
            -skipMacroValidation \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGN_ENTITLEMENTS="" \
            CODE_SIGNING_INJECT_BASE_ENTITLEMENTS=NO

      - name: Create IPA
        run: |
          mkdir -p Payload
          # Suche die .app Datei im build-Ordner und kopiere sie
          cp -r build/Build/Products/Release-iphoneos/*.app Payload/
          # Zippen und in .ipa umbenennen
          zip -r Alidade_Unsigned.ipa Payload
          
      - name: Upload Unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: Alidade-Unsigned-IPA
          path: Alidade_Unsigned.ipa
